<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
        <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFBE0B;stop-opacity:1" />
        <stop offset="25%" style="stop-color:#FB5607;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#FF006E;stop-opacity:1" />
        <stop offset="75%" style="stop-color:#8338EC;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#3A86FF;stop-opacity:1" />
        </linearGradient>
        
        <!-- Softer Shadow -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
        <feOffset dx="1" dy="2" result="offsetblur"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.2"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
        </filter>
    </defs>
    
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="url(#rainbowGradient)"/>
    
    <!-- Speech Bubble (Main) -->
    <g filter="url(#shadow)">
        <!-- Main bubble body -->
        <rect x="40" y="50" width="120" height="80" rx="20" fill="white"/>
        
        <!-- Speech bubble tail -->
        <path d="M 70 130 L 60 150 L 85 130 Z" fill="white"/>
        
        <!-- Smile/mouth inside bubble -->
        <path d="M 70 90 Q 100 110 130 90" 
            stroke="#FF006E" 
            stroke-width="5" 
            fill="none" 
            stroke-linecap="round"/>
        
        <!-- Sound waves (left) - cleaner -->
        <path d="M 25 70 Q 20 80 25 90" 
            stroke="#06FFA5" 
            stroke-width="4" 
            fill="none" 
            stroke-linecap="round" 
            opacity="0.7"/>
        
        <!-- Sound waves (right) - cleaner -->
        <path d="M 175 70 Q 180 80 175 90" 
            stroke="#FFBE0B" 
            stroke-width="4" 
            fill="none" 
            stroke-linecap="round" 
            opacity="0.7"/>
        
        <!-- Play button inside bubble - slightly smaller -->
        <circle cx="100" cy="80" r="16" fill="#8338EC" opacity="0.85"/>
        <path d="M 96 73 L 96 87 L 107 80 Z" fill="white"/>
    </g>
</svg>